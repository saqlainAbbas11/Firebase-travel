<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login & Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header with Login/Logout Buttons -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1>Travel Destinations</h1>
      
      <div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="logoutBtn" class="btn btn-danger" style="display: none;">Logout</button>
      </div>

    </header>

    <hr>
    <!-- Login & Signup Form -->
    <div id="authSection">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" id="authBtn">Login</button>
        <button type="button" id="toggleForm" class="btn btn-link">Don't have an account? Sign up</button>
      </form>
    </div>

    <!-- Travel Collection Section -->
    <div id="travelSection" style="display: none;">
      <h2>Travel Collection</h2>
      <div id="travelList" class="row"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
